<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <br>
    <h1>현플릭스</h1>
    
    <br>
    <br>

    <div class="inner">


    </div>    
    <script>

    // 프로그램 목록
    let program = {};

    let 무빙 = [
        {name: "무빙-01화", url:"http://naver.me/xQ83OcrK"},
        {name: "무빙-02화", url:"http://naver.me/5mBTYdK3"},
        {name: "무빙-03화", url:"http://naver.me/II1RqiYo"},
        {name: "무빙-04화", url:"http://naver.me/5smC9N68"},
        {name: "무빙-05화", url:"http://naver.me/xOIaCX3n"},
        {name: "무빙-06화", url:"http://naver.me/G2xdUv03"},
        {name: "무빙-07화", url:"http://naver.me/FawU37MD"},
        {name: "무빙-08화", url:"http://naver.me/5Urb1khs"},
        {name: "무빙-09화", url:"http://naver.me/5FhueAlK"},
        {name: "무빙-10화", url:"http://naver.me/xvtF0mxD"},
        {name: "무빙-11화", url:"http://naver.me/F0tEKhm1"},
        {name: "무빙-12화", url:"http://naver.me/GJEYrWYb"},
        {name: "무빙-13화", url:"http://naver.me/xhK2H0Kv"},
    ];
        
    /* 신규 프로그램일시 추가 */
    program.무빙 = 무빙;
    
    let html = "";
    // 화면에 배치
    for (let key in program) {
        
        let inner = program[key];

        // html += "<h2>" + key + "</h2>";
        // html += "<br/>";
        html += "<table class='table'>";
        html += "<thead>";    
        html += "   <tr>";
        html += "       <th scope='col'>" + key + "</th>";
        html += "   </tr>";   
        html += "</thead>";     
        html += "<tbody>";
        
        for (let value of program[key]) {
            let inHtml = isLink(value);
            html += inHtml;
        }

        html += "</tbody>";
        html += "</table>";
        html += "<br>";
        html += "<br>";

    }
    var str = prompt("김가지의 생일을 입력해주세요. ( 예)960704)");
    if (str == '931210' || str == '19931210') {
        $(".inner").append(html);    
    } else {
        alert("아닌데 ? 틀렸는데? 바보(바다의보배)~");
    }
    
    function leeFnc(){
        alert("이가지 이미 본거잖아아아아아앙 가만안도웅~~~");
    }
        
    function linkFnc(link) {
        window.location.href = link;
    }

    function isLink(obj){

        let html = "";
        if (obj.url === "") {
            html += "<tr class='line_bottom' onclick='leeFnc()'>";
        } else {
            html += "<tr onclick='linkFnc(\"" + obj.url + "\")'>";
        }
        html += '           <td>';
        html += obj.name;
        html += '           </td>';
        html += '       </tr>';

        return html;
    }
    </script>
    
</body>
