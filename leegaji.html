    <h2>전지적 참견 시점</h2>

  <thead>

     <tr onclick="linkFnc('http://naver.me/xlKXTCrj')">
        <td>전참시 - 201화(220528)</td>

    <script>

    // 프로그램 목록
    let program = {};

    let 서진이네 = [
        {name: "서진이네 - 07화(230407)", url:"http://naver.me/IFF5kTmU"},
        {name: "서진이네 - 01화(230224)", url:"http://naver.me/GZjLbF6b"},
    ];

    /* 신규 프로그램일시 추가 */
    program.서진이네 = 서진이네;
    
    let html = "";
    // 화면에 배치
    for (let key in program) {
        
        let inner = program[key];

        // html += "<h2>" + key + "</h2>";
        // html += "<br/>";
        html += "<table class='table'>";
        html += "<thead>";    
        html += "   <tr>";
        html += "       <th scope='col'>" + key + "</th>";
        html += "   </tr>";   
        html += "</thead>";     
        html += "<tbody>";
        
        for (let value of program[key]) {
            let inHtml = isLink(value);
            html += inHtml;
        }

        html += "</tbody>";
        html += "</table>";
        html += "<br>";
        html += "<br>";

    }

    $(".inner").append(html);


    function leeFnc(){
        alert("이가지 이미 본거잖아아아아아앙 가만안도웅~~~");
    }
        
    function linkFnc(link) {
        window.location.href = link;
    }

    function isLink(obj){

        let html = "";
        if (obj.url === "") {
            html += "<tr class='line_bottom' onclick='leeFnc()'>";
        } else {
            html += "<tr onclick='linkFnc(\"" + obj.url + "\")'>";
        }
        html += '           <td>';
        html += obj.name;
        html += '           </td>';
        html += '       </tr>';

        return html;
    }
    </script>
